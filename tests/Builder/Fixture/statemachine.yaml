name: video-transcoding
states:
  new:
    initial: true
    input_schema:
      transcoding_required:
        type: bool
    transitions:
      ready: not input.get("transcoding_required")
      prepare: input.get("transcoding_required")

  prepare:
    export:
      fake_success: true
    transitions:
      transcoding: ~

  transcoding:
    export:
      transcode_success: ${fake_success}
    transitions:
      ready: output.get("transcode_success")
      error:
        when:
          - not output.get("transcode_success") and output.get("retry_limit_reached")
      rejected:
        when:
          - not output.get("transcode_success")
          - not output.get("retry_limit_reached")
        settings:
          label: yeah right
          more_stuff: true

  error: ~
  rejected: ~
  ready: ~
