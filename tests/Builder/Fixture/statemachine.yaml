name: video-transcoding
states:
  new:
    initial: true
    input_schema:
      transcoding_required:
        type: bool
    transitions:
      ready: not input.get("transcoding_required")
      prepare:
        when: input.get("transcoding_required")

  prepare:
    transitions:
      transcoding: ~

  transcoding:
    settings:
      out:
        transcode_success: true
    transitions:
      ready: output.get("transcode_success")
      error:
        when:
          - not output.get("transcode_success")
          - output.get("retry_limit_reached")
      rejected:
        when:
          - not output.get("retry_limit_reached")
          - not output.get("transcode_success")
        settings:
          label: yeah right
          more_stuff: true

  error: ~
  rejected: ~
  ready: ~
